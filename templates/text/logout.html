{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Logout - Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url("https://wallpaperaccess.com/full/5242273.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
    }

    .message-box h2 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 8px #000;
    }

    .icon {
      font-size: 3rem;
      color: #0dcaf0;
      margin-bottom: 20px;
    }

    .btn-home {
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .message-box h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  {% include "text/navbar.html" %}

  <div class="overlay">
    <div class="message-box">
      <div class="icon"><i class="bi bi-box-arrow-right"></i></div>
      <h2>Logged Out Successfully</h2>
      <p class="lead mt-3 text-light">Thank you for using our system. We hope to see you again soon!</p>
      <a href="/" class="btn btn-outline-info btn-lg btn-home">
        <i class="bi bi-house-door-fill me-1"></i> Go to Home
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
