<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Feedback</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', sans-serif;
    }

    .feedback-card {
      max-width: 600px;
      margin: 70px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .feedback-card h3 {
      margin-bottom: 30px;
    }

    .input-group-text {
      background-color: #f0f0f0;
    }

    .btn-submit {
      width: 100%;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>

<body>
  {% include "text/navbar.html" %}

  <div class="container">
    <div class="feedback-card">
      <h3 class="alert alert-success text-center">
        <i class="bi bi-chat-left-heart-fill text-danger"></i> Send Us Your Valuable Feedback
      </h3>

      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <!-- If your form has separate fields like name, email, message -->
        <!-- You can use: {{ form.name }}, {{ form.email }}, etc. -->
        <!-- If it's auto-generated, keep form.as_p -->

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-lg mt-3 btn-submit">
          <i class="bi bi-send-fill"></i> Send Message
        </button>
      </form>
    </div>
  </div>

  {% include "text/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
