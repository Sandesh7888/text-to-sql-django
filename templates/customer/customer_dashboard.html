{% extends 'customer/customerbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <style>
    body {
      background: url('https://cxp.asia/2020/wp-content/uploads/2020/07/20200707-CXP-Making-Chatbots-Better-Image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .welcome-card {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .welcome-card:hover {
      transform: translateY(-10px);
    }

    .welcome-heading {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .bi-robot {
      font-size: 3rem;
      color: #ffc107;
    }

    .card-container {
      margin-top: 10rem;
    }

  </style>
</head>

<body>
  <div class="container card-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card welcome-card text-center p-5">
          <div class="card-body">
            <i class="bi bi-robot mb-4"></i>
            <h1 class="welcome-heading">Welcome to</h1>
            <h2 class="text-warning fw-bold">Text-to-SQL Generation!</h2>
            <p class="mt-3 text-light">Convert your natural language queries into SQL with ease.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock content %}
