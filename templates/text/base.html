<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        min-height: 100vh;
        background: url("https://www.whoa.in/download/green-city-natural-hd-wallpaper") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
      }

      .glass-navbar {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
        font-weight: 500;
        transition: 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #0dcaf0 !important;
        transform: translateY(-2px);
      }

      .nav-link .bi {
        margin-right: 5px;
      }

      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.3);
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg glass-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/homepage">
          <i class="bi bi-person-circle"></i> Welcome, {{ user.username }}!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/customer/eng">
                  <i class="bi bi-chat-left-dots-fill"></i> English Chatbot
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer/engh">
                  <i class="bi bi-mic-fill"></i> Hindi Voice Chatbot
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/customer/engh">
                  <i class="bi bi-mic-fill"></i> Hindi Voice
                </a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    
    <!-- Optional: Add main content area or a hero section here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
