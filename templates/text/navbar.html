{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Modern Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 22px;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
      font-weight: 500;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffe600;
      transform: translateY(-2px);
    }

    .nav-icon {
      margin-right: 5px;
    }

    .navbar-toggler {
      background-color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-hospital nav-icon"></i>Text2SQL

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/customer/register_user" class="nav-link">
              <i class="bi bi-person-plus-fill nav-icon"></i>Register
            </a>
          </li>
          <li class="nav-item">
            <a href="/customer/loginuser" class="nav-link">
              <i class="bi bi-box-arrow-in-right nav-icon"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a href="/aboutus" class="nav-link">
              <i class="bi bi-info-circle-fill nav-icon"></i>About Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
