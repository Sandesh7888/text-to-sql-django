<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url("https://images.squarespace-cdn.com/content/v1/5f972a7c930e1b7910954135/a1b817fd-99ad-4608-9f5b-4ad26d74739b/Publishing_Publisher-Header.jpg?format=2500w") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 45px 35px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-card h3 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
      font-size: 1.1rem;
    }

    .form-group .bi-person-fill {
      left: 15px;
    }

    .form-group .toggle-password {
      right: 15px;
      cursor: pointer;
    }

    .form-control {
      padding-left: 2.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 12px;
      height: 45px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: none;
    }

    .btn-login {
      width: 100%;
      background-color: #28a745;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  {% include "text/navbar.html" %}

  <div class="login-card">
    <h3><i class="bi bi-person-circle me-2"></i>Welcome Back</h3>
    <form action="/clicklogin" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <i class="bi bi-person-fill"></i>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="form-group">
        <i class="bi bi-eye-fill toggle-password" id="togglePassword"></i>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>

      {% for message in messages %}
        {% if message.tags == 'error' %}
          <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endif %}
      {% endfor %}
    </form>
  </div>

  {% include "text/footer.html" %}

  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      toggle.classList.toggle("bi-eye-fill");
      toggle.classList.toggle("bi-eye-slash-fill");
    });
  </script>
</body>
</html>
