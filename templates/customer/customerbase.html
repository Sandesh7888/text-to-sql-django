<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text to SQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: url('https://cxp.asia/2020/wp-content/uploads/2020/07/20200707-CXP-Making-Chatbots-Better-Image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: rgba(58, 34, 236, 0.4);
      padding: 10px 20px;
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h3 {
      color: #fff;
      text-transform: uppercase;
      font-weight: 800;
      margin: 0;
    }

    .logout_btn {
      background: #dc3545;
      color: white;
      padding: 6px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout_btn:hover {
      background: #b22222;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: 100%;
      background: rgba(45, 59, 209, 0.2);
      padding-top: 30px;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .sidebar h4,
    .sidebar h6 {
      color: white;
      text-align: center;
    }

    .sidebar a {
      color: white;
      padding: 15px 30px;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #009688;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .toggle-btn {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #check {
      display: none;
    }

    #check:checked ~ .sidebar {
      left: -250px;
    }

    #check:checked ~ .content {
      margin-left: 0;
    }

    .content {
      margin-left: 250px;
      padding: 100px 30px 30px 30px;
      transition: margin-left 0.3s;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }

      .content {
        margin-left: 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="check">
  <!-- Header -->
  <header>
    <label for="check" class="toggle-btn">
      <i class="bi bi-list"></i>
    </label>
    <h3 class="ms-3">Text To <span class="text-warning">SQL</span> Generator</h3>
    <a href="/logout" class="logout_btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <center>
      <h4>{{ request.user.first_name }}</h4>
      <h6>Welcome {{ user.username }}</h6>
    </center>
    <a href="/customer/customer-dashboard"><i class="bi bi-speedometer2"></i>Dashboard</a>
    <a href="/customer/eng"><i class="bi bi-chat-text"></i>English Text Chatbot</a>
  </div>

  <!-- Content -->
  <div class="content">
    {% block content %}
    <h2><i class="bi bi-robot text-warning"></i> Welcome to Text-to-SQL Generation</h2>
    <p>Start converting your queries to SQL easily using natural language!</p>
    {% endblock content %}
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
