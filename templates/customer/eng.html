<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %} | Text To SQL</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://www.valtech.com/4a4747/globalassets/00-global/02-images/04-insights/bots-and-natural-learning-processing-the-future-of-healthcare/2022-health-article-2-banner-thumbnail-2400x1080.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.7) !important;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .chat-card {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .chat-bubble {
      padding: 12px 20px;
      border-radius: 20px;
      margin-bottom: 15px;
      max-width: 75%;
      animation: fadeIn 0.5s ease-in;
    }

    .user-msg {
      background-color: #1f1f1f;
      align-self: flex-end;
      text-align: right;
    }

    .bot-msg {
      background-color: #4c4c4c;
      align-self: flex-start;
    }

    .input-group input {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      color: #fff;
      padding: 12px;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .btn-send {
      border-radius: 0 10px 10px 0;
      background-color: #ffc107;
      color: #000;
    }

    .btn-send:hover {
      background-color: #e0a800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble-section {
      display: flex;
      flex-direction: column;
    }

    .user-label,
    .bot-label {
      font-weight: bold;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/homepage"><i class="bi bi-terminal"></i> TextToSQL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/homepage"><i class="bi bi-house-fill"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/customer/eng"><i class="bi bi-chat-text-fill"></i> Type</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 60px;">
    <div class="col-md-8">
      <div class="chat-card">
        <form method="POST">
          {% csrf_token %}

          <!-- Chat Bubbles -->
          <div class="bubble-section mb-4">
            <div class="chat-bubble user-msg ms-auto">
              <div class="user-label"><i class="bi bi-person-circle"></i> You</div>
              <div>{{ user }}</div>
            </div>
            <div class="chat-bubble bot-msg me-auto">
              <div class="bot-label"><i class="bi bi-robot"></i> Bot</div>
              <div>{{ bot }}</div>
            </div>
          </div>

          <!-- Input Area -->
          <div class="input-group">
            <input type="text" name="input" class="form-control form-control-lg" placeholder="Type your message..." />
            <button class="btn btn-send btn-lg" type="submit">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
