<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Feedback Sent</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .confirmation-card {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .confirmation-icon {
      font-size: 60px;
      color: #28a745;
      animation: bounce 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  {% include "text/navbar.html" %}

  <div class="confirmation-card">
    <div class="confirmation-icon mb-3">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="display-5">Message Sent Successfully!</h1>
    <p class="lead text-muted">Thank you for your feedback. We'll respond shortly.</p>
    <hr>
    <p>Explore more features of the website:</p>
    <a href="/" class="btn btn-primary btn-lg btn-home">
      <i class="bi bi-house-door-fill"></i> Go to Home
    </a>
  </div>

  {% include "text/footer.html" %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
