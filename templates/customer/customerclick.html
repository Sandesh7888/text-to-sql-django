<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome - Text to SQL</title>

  <!-- Bootstrap 5 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .jumbotron {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 60px 30px;
      margin: 40px auto;
      max-width: 800px;
    }

    .jumbotron h1 {
      font-weight: 700;
      color: #343a40;
    }

    .lead {
      font-size: 1.25rem;
      color: #555;
    }

    .btn-lg {
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-lg i {
      margin-right: 8px;
    }

    .btn-danger:hover,
    .btn-success:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  {% include "insurance/navbar.html" %}

  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4"><i class="bi bi-person-circle text-primary"></i> Hello, Customer</h1>
      <p class="lead">Welcome to <strong>Text To SQL Generation</strong></p>
      <hr class="my-4">
      <p>Quickly convert your natural language queries into accurate SQL statements.</p>
      <div class="mt-4">
        <a class="btn btn-danger btn-lg me-3" href="customersignup" role="button">
          <i class="bi bi-person-plus-fill"></i> Create Your Account
        </a>
        <a class="btn btn-success btn-lg" href="customerlogin" role="button">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
      </div>
    </div>
  </div>

  {% include "insurance/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
